<!DOCTYPE html>
<html>
    <head>
        <title>Laptop UI</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        
        <header>
            <div class="logo-container">
                <img src="./img/logo.svg" alt="">
                <h4>Three Dots</h4>
            </div>
            <nav>
                <ul class="nav-links">
                    <li>
                        <a class="nav-link" href="">Specs</a>
                    </li>
                    <li>
                        <a class="nav-link" href="">Products</a>
                    </li>
                    <li>
                        <a class="nav-link" href="">Contacts</a>
                    </li>
                </ul>
            </nav>
            <div class="cart">
                <img src="./img/cart.svg" alt="">
            </div>
        </header>

        <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>Laptop for the Future</h1>
                        <p>The new 14 inch display bezeless offering a 4k
                            display with touch screen
                        </p>
                    </div>
                    <div class="cta">
                        <button class="cta-select">4 inch</button>
                        <button class="cta-add">Add to cart</button>
                    </div>
                </div>
                <div class="cover">
                    <img src="./img//matebook.png" alt="">
                </div>
            </section>

            <img class="big-circle" src="./img/big-eclipse.svg" alt="">
            <img class="medium-circle" src="./img//mid-eclipse.svg" alt="">
            <img class="small-circle" src="./img/small-eclipse.svg" alt="">

            <div class="laptop-select">
                <img src="./img/arrow-left.svg" alt="">
                <img src="./img//dot.svg" alt="">
                <img src="./img/dot-full.svg" alt="">
                <img src="./img/dot-full.svg" alt="">
                <img src="./img/arrow-right.svg" alt="">
            </div>
        </main>
        <footer></footer>
    </body>
</html>
